<div class="jumbotron jumbotron-fluid py-4 mb-0">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>
          Login
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 my-3">
      <form>
        <section id="email">
          Email:
          <br />
          <input type="text" name="email" [(ngModel)]="email" /><br /><br />
        </section>
        <section id="password">
          Password:
          <br />
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
          /><br /><br />
        </section>
        <div class="alert alert-danger" *ngIf="loginFailure">
          <p>
            Failed to login. Check your email and password.
          </p>
        </div>
        <div class="alert alert-warning" *ngIf="showErrors && !valid">
          <p>Please correct the following errors:</p>
          <ul>
            <li *ngFor="let error of errors">
              {{ error }}
            </li>
          </ul>
        </div>
        <button class="btn btn-primary" (click)="submit()">
          Login
        </button>
        <br />
        <br />
        <button class="btn btn-secondary" (click)="resetPassword()">
          Forgot password? Send reset email.
        </button>
      </form>
    </div>
  </div>
</div>
